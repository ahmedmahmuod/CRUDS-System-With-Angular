<h2 class="new-task-form" mat-dialog-title>Add New Task</h2>
<mat-dialog-content class="new-task-form">
    <form [formGroup]="taskForm" class="task-form new-task-form">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Task Status</mat-label>
            <mat-select formControlName="status" required>
                <mat-option value="Pending">Pending</mat-option>
                <mat-option value="Done">Done</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matTooltip="Cancel This Task" class="cancel-task" (click)="onCancel()">Cancel</button>
    <button matTooltip="Save This Task" class="save-task" (click)="onSubmit()" [disabled]="!taskForm.valid">Save</button>
</mat-dialog-actions>
